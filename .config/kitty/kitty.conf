# Fonts
font_family      SF Mono Light
bold_font        SF Mono Semibold
italic_font      SF Mono Light Italic
bold_italic_font SF Mono Semibold Italic

# Font sizing
font_size          12.0
macos_thicken_font 0.75

# Keep the mouse visible
mouse_hide_wait 0

# Cursor customization
cursor                     #cccccc
cursor_shape               block
cursor_blink_interval      0.5
cursor_stop_blinking_after 5.0

# Scrollback
scrollback_lines        2000
wheel_scroll_multiplier 2.0

# URL configuration
url_color #f0bd00
url_style single

# Window layout
window_border_width  3
window_margin_width  0
window_padding_width 20

# Window borders
active_border_color   #cc0029
inactive_border_color #505050
bell_border_color     #cc0029

# Colorscheme
include colors.conf

# Titlebar tweaks
macos_titlebar_color background

# Mappings
clear_all_shortcuts    yes
kitty_mod              super
macos_option_as_alt    yes

# Clipboard
map kitty_mod+c        copy_to_clipboard
map kitty_mod+v        paste_from_clipboard

# Window management
map kitty_mod+n        new_os_window
map kitty_mod+w        close_window
